name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Configurar Java 17 (Obrigatório para Android API 34+)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Limpeza de Disco Agressiva (FFmpeg consome muito espaço temporário)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          sudo docker image prune --all --force

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Instalar Dependências de Sistema para Compilar FFmpeg
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev \
            autoconf libtool libtool-bin automake autopoint gettext cmake \
            pkg-config libltdl-dev unzip zip

      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      # 4. Compilar
      # Usamos 'yes' para aceitar licenças do SDK automaticamente
      - name: Build with Buildozer
        id: buildozer
        run: |
          yes | buildozer android debug
        continue-on-error: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
          retention-days: 5


