name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Limpar espaço é crucial para compilar FFmpeg (consome muito disco)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # CORREÇÃO AQUI: Adicionamos autopoint, gettext, libtool e cmake
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            libtool-bin \
            automake \
            autopoint \
            gettext \
            cmake \
            pkg-config \
            libltdl-dev

      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      - name: Build with Buildozer
        id: buildozer
        # yes | aceita os termos de licença do SDK automaticamente
        run: |
          yes | buildozer android debug
        continue-on-error: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
          retention-days: 5


